_schema-version: 3.3.0
ID: Movie_sap
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: Movie_sap-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: Movie_sap-db
      - name: Movie_sap-auth

  - name: Movie_sap-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: Movie_sap-db

  # - name: Movie_sap
  #   type: approuter.nodejs
  #   path: app/router
  #   parameters:
  #     keep-existing-routes: true
  #     disk-quota: 256M
  #     memory: 256M
  #   requires:
  #     - name: srv-api
  #       group: destinations
  #       properties:
  #         name: srv-api # must be used in xs-app.json as well
  #         url: ~{srv-url}
  #         forwardAuthToken: true
  #     - name: Movie_sap-auth
  #   provides:
  #     - name: app-api
  #       properties:
  #         app-protocol: ${protocol}
  #         app-uri: ${default-uri}

  - name: Movie_sap-destination-content
    type: com.sap.application.content
    requires:
      - name: Movie_sap-uaa
      - name: Movie_sap-repo-host
      - name: Movie_sap-destination-service
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Name: Movie_sap-repo-host
              ServiceInstanceName: Movie_sap-repo-host
              ServiceKeyName: Movie_sap-repo-host-key
              sap.cloud.service: Movie_sap-apps-samples
            - Name: Movie_sap-uaa
              ServiceInstanceName: Movie_sap-uaa
              ServiceKeyName: Movie_sap-uaa-key
              sap.cloud.service: Movie_sap-apps-samples
              Authentication: OAuth2UserTokenExchange
          existing_destinations_policy: update
    build-parameters:
      no-source: true

  - name: Movie_sap-ui-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: Movie_sap-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - HTML5Module-content.zip
          name: HTML5Module
          target-path: resources/
  - name: HTML5Module
    type: html5
    path: HTML5Module
    build-parameters:
      builder: custom
      commands:
        - npm run build
      supported-platforms: []

resources:
  - name: Movie_sap-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  # - name: Movie_sap-auth
